version: "3"
services:   
  nginx:
    image: nginx:latest
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 5000:80
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    volumes:
      - ./api:/src/api
      - ./docker/uwsgi/uwsgi.ini:/src/uwsgi.ini
    env_file: 
      - .env
    expose:
      - 5000
    command: uwsgi --ini uwsgi.ini
